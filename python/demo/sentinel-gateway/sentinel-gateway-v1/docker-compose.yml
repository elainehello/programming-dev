version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: redis-sentinel
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - sentinel-networks

volumes:
  redis-data:
    driver: local

networks:
  sentinel-networks:
    driver: bridge