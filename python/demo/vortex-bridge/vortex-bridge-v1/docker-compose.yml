version: "3.8"

services:
  redis:
    image: redis:7-alpine
    container_name: vortex-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - shared-vortex-network

volumes:
  redis_data:

networks:
  shared-vortex-network:
    driver: bridge
    external: true