services:
  nginx:
    image: ${NGINX_IMAGE}
    ports:
      - "${NGINX_PORT}:80"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/includes:/etc/nginx/includes:ro
      - ../nginx/sites:/etc/nginx/sites:ro
      - ./logs:/var/log/nginx
    depends_on:
      - api

  api:
    build: ../apps/api
    expose:
      - "${API_PORT}"